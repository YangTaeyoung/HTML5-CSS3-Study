<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> CSS3 </title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap');
            *{
                padding: 0;
                margin: 0;
            }
            body{
                font-family: 'Do Hyeon', sans-serif; 
            }
            h2{
                font-family: 'Do Hyeon', sans-serif; 
            }
            
        
        </style>
    </head>
    
    <body>
        <!-- 웹 폰트 적용
            1. font-face(직접 폰트 파일을 받아서 설치하는 경우)
            2. 링크를 연결하는 방법 
        -->
        <h2>웹 폰트</h2>
        <p> 
             1. font-face(직접 폰트 파일을 받아서 설치하는 경우)<br/>
             2. 링크를 연결하는 방법 
        </p>
    </body>
</html>

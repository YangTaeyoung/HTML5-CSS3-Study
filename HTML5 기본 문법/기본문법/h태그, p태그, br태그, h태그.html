<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> 텍스트 관련 태그 </title>
    </head>
    
    <body>
        <h1>제목태그, 제목을 나타내고 구분짓는 태그</h1>
        <h2>header</h2>
        <h3>header</h3>
        <h4>header</h4>
        <h5>header</h5>
        <h6>header</h6>
        <p>단락태그, <br/><!-- 혼자서 열고 혼자서 닫음, 단독태그 -->
            본문을 나타내기 위한 태그</p>
        <!-- h태그와 p태그는 서로 상속될 수 없음.-->
        <hr/>
        <h1>header-1</h1>
        <p> 안녕반가워 나는 ㅇㅈ함하잫<p/>
        <!--수평선을 나타내는 태그/ 단락을 구분짓는 용도로 사용-->
        <hr/>
        <p>인용문을 나타내는 태그</p>
        <blockquote>안녕반가워 나는 ㅇㅈ함하잫</blockquote>
        <!--한번 들여쓰기를 해준다. 인용문 태그-->
        
        <h1>Imagine</h1>
        <hr/>
        <p>
        imagine there's mp 
        </p>
        
        <hr/>
        <pre>
            공백이나 
            줄 바꿈 
            결   과   값   을
            그대로 보여주는 태그
        </pre>
        
    </body>
</html>

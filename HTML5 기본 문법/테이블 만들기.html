<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> table </title>
    </head>
    
    <body>
        
      
        <table border="3" cellpadding="10" cellspacing="5" width="500"> 
            <!--내용물에 따라 칸의 너비가 달라질 수 있음.-->
            <tr>
                <th>title</th> <!--제목에 해당하는 부분 글씨가 굵고 자동으로 가운데 정렬이 된다.-->
                <th>title</th>
                <th>title</th>
            </tr>
            <tr>
                <td width = "150">table-1</td>
                <td width = "100">table-2</td>
                <td width = "250">table-3</td>
            </tr>
            <tr>
                <td height="80">table-1</td>
                <td>table-2</td>
                <td bgcolor = "#f00">table-3</td>
            </tr>
        </table>
    
        <h1>셀의 병합</h1>
        <!--2줄 2칸-->
        <table border = "1" cellpadding="0" cellspan="0">
            <tr>
                <th colspan ="2">colspan</th>
                <th>colspan</th>
            </tr>
            <tr>
                <td>가로병합</td>
                <td>세로병합</td>
            </tr>
        </table>
            <table border = "1" cellpadding="0" cellspan="0">
            <tr>
                <th rowspan ="3">rowspan</th>
                <th rowspan = "3">rowspan</th>
                <th>rowspan</th>
            </tr>
            <tr>
                <td>가로병합</td>
                <td>세로병합</td>
            </tr>
                 <tr>
                <td>가로병합</td>
                <td>세로병합</td>
            </tr>
        </table>

        <br/>
        <!--Caption: 테이블에서 해당 테이블의 의미, 타이틀-->
        
        <table border ="2">
        <caption>테이블의 제목</caption>
            <tr>
                <td>table -1</td>
                <td>table -1</td>
            </tr>
        </table>
    </body>
</html>
